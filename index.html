<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Creando y modificando objetos</title>
</head>
<body>
    <header class="mt-4 text-center">
        <h1>Listado de Pacientes</h1>
    </header>

    <section class="container my-4">
        <table id="tabla-consultorio" class="table table-hover table-bordered">
            <thead class="table-info">
                <th scope="col">#</th>
                <th scope="col">Consultorio</th>
                <th scope="col">Paciente</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <section class="container">
        <form>
            <div>
                <label for="nombre-paciente" class="pb-2">Ingrese el nombre del paciente para ver sus detalles:</label>
                <input type="text" class="form-control" id="nombre-paciente" data-bs-toggle="tooltip" data-bs-placement="top" title="Escriba el nombre como aparece en la tabla superior">
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary" id="buscar-nombre">Ver Detalles</button>
            </div>
        </form>
        <div class="py-3">
            <button class="btn btn-primary" id="mostrar-todos">Mostrar Todos</button>
        </div>
    </section>

    <Section id="tabla-resultados" class="container mb-5">
        <table class="table table-hover table-bordered">
            <thead class="table-dark text-light">
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Rut</th>
                <th scope="col">Diagn√≥stico</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </Section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
